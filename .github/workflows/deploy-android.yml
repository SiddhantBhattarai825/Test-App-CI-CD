name: Deploy Android to Play Store

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  JAVA_VERSION: "17"
  RUBY_VERSION: "3.3"

  # Auto versioning
  CI_VERSION_CODE: ${{ github.run_number }}
  CI_VERSION_NAME: 1.0.${{ github.run_number }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ env.JAVA_VERSION }}

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Flutter pub get
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Decode Play Store JSON key
        working-directory: android
        run: |
          mkdir -p fastlane
          echo "${{ secrets.PLAY_STORE_JSON }}" | base64 -d > fastlane/google-play-key.json

      - name: Decode keystore
        working-directory: android
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > release-key.jks

      - name: Create key.properties
        working-directory: android
        run: |
          cat <<EOF > key.properties
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=release-key.jks
          EOF

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Install fastlane
        run: gem install fastlane

      - name: Build & upload to Play Store (internal track)
        working-directory: android
        run: fastlane internal
